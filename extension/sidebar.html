<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenCode Agent</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <span>OpenCode Agent</span>
      </div>
      <div class="status-indicator" id="statusIndicator">
        <span class="status-dot"></span>
        <span class="status-text">Connecting...</span>
      </div>
    </header>

    <!-- Context Display -->
    <div class="context-bar" id="contextBar">
      <div class="context-info">
        <span class="context-label">Current Page:</span>
        <span class="context-value" id="pageTitle">Loading...</span>
      </div>
      <div class="context-url" id="pageUrl"></div>
    </div>

    <!-- Loading Indicator -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="spinner"></div>
      <span class="loading-text">OpenCode is thinking...</span>
    </div>

    <!-- Response Area -->
    <div class="response-section" id="responseSection">
      <div class="response-header">
        <span>Response</span>
        <button class="copy-button" id="copyButton" title="Copy response">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
            <path d="M5 15H4C3.46957 15 3 14.5304 3 14V4C3 3.46957 3.46957 3 4 3H14C14.5304 3 15 3.46957 15 4V5" stroke="currentColor" stroke-width="2"/>
          </svg>
          Copy
        </button>
      </div>
      <div class="thinking-section" id="thinkingSection">
        <div class="thinking-header">OpenCode is thinking...</div>
        <div class="thinking-content" id="thinkingContent"></div>
      </div>
      <div class="response-content" id="responseContent">
        <p class="placeholder-text">Your OpenCode response will appear here</p>
      </div>
    </div>

    <!-- Error Section -->
    <div class="error-section" id="errorSection">
      <div class="error-header">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <line x1="12" y1="8" x2="12" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          <line x1="12" y1="16" x2="12.01" y2="16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <span>Error</span>
      </div>
      <div class="error-content" id="errorContent"></div>
      <div class="troubleshooting-section" id="troubleshootingSection">
        <div class="troubleshooting-header">Troubleshooting:</div>
        <ul class="troubleshooting-list" id="troubleshootingList"></ul>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-section">
      <textarea
        id="promptInput"
        placeholder="Ask OpenCode anything about this page or your code..."
        rows="4"
        maxlength="2000"
      ></textarea>
      <div class="input-footer">
        <span class="char-count" id="charCount">0/2000</span>
        <button class="send-button" id="sendButton" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Send
        </button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <a href="https://github.com/code-yeongyu/opencode" target="_blank">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
        </svg>
        OpenCode on GitHub
      </a>
    </footer>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
